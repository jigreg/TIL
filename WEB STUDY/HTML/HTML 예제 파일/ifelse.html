<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//키보드 입력 - html태그 input type=text|password 
//키보드 입력 - js.  확인/취소 input type=submit|reset
var input = prompt("입력하세요");
document.write("<h1>" + input + "</h1>" );

//문자열  확인(true)/취소(false)
var input2 = confirm("진짜로 삭제하시겠습니까?");
document.write("<h1>" + input2 + "</h1>" );//?

if(input >= 80 && input2==true){
	document.write("<h1>80 이상이고 삭제 대상입니다. </h1>" );
}
else { //input < 80 ,   input2 = false ,  
	document.write("<h1>80 이하이거나 삭제 대상은 아닙니다. </h1>" );
}
</script>
</head>
<body>



</body>
</html>
