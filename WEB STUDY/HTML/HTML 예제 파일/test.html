<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var input = prompt("입력하세요")
document.write("<h1>" + input + "</h1>")

var input2 = confirm("진짜로 삭제하시겠습니까?")
document.write("<h1>" + input2 + "</h1>")


if(input >= 80 && input2==true) {
	document.write("<h1>"80 이상이고 삭제 대상입니다. "</h1>")
}

else {
	document.write("<h1>"80 이하이거나 삭제 대상은 아닙니다. "</h1>")	
}

</script>



</head>
<body>

</body>
</html>
